<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDV</title>
    <link rel="stylesheet" href="static/css/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <script src="static/js/calendar.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-4">

                    <p onclick="putInPrevMonth()" id="calendar_prev_btn" class="text-center calendar_nav_btn">&#8249;</p>

                </div>
                <div class="col-4">

                    <p id="calendar_month" style="font-size:3vw;" class="text-center">September</p>

                </div>
                <div class="col-4">

                    <p onclick="putInNextMonth()" id="calendar_next_btn" class="text-center calendar_nav_btn">&#8250;</p>

                </div>
            </div>

            <table>

                <thead>
                    
                    <tr>
                        
                        <td class="calendar_day_names text-center">Mo</td>
                        <td class="calendar_day_names text-center">Tu</td>
                        <td class="calendar_day_names text-center">We</td>
                        <td class="calendar_day_names text-center">Th</td>
                        <td class="calendar_day_names text-center">Fr</td>
                        <td class="calendar_day_names text-center">Sa</td>
                        <td class="calendar_day_names text-center">Su</td>

                    </tr>

                </thead>

                <tbody>
                    
                    <tr>
                        <td onclick="changeCurDay('row_1_mon')" id="row_1_mon" class="prev-month calendar_days text-center">26</td>
                        <td onclick="changeCurDay('row_1_tue')" id="row_1_tue" class="prev-month calendar_days text-center">27</td>
                        <td onclick="changeCurDay('row_1_wed')" id="row_1_wed" class="prev-month calendar_days text-center">28</td>
                        <td onclick="changeCurDay('row_1_thu')" id="row_1_thu" class="prev-month calendar_days text-center">29</td>
                        <td onclick="changeCurDay('row_1_fri')" id="row_1_fri" class="prev-month calendar_days text-center">30</td>
                        <td onclick="changeCurDay('row_1_sat')" id="row_1_sat" class="prev-month calendar_days text-center">31</td>
                        <td onclick="changeCurDay('row_1_sun')" id="row_1_sun" class="calendar_days text-center">1</td>
                    </tr>
                    <tr>
                        <td onclick="changeCurDay('row_2_mon')" id="row_2_mon" class="calendar_days text-center">2</td>
                        <td onclick="changeCurDay('row_2_tue')" id="row_2_tue" class="calendar_days text-center">3</td>
                        <td onclick="changeCurDay('row_2_wed')" id="row_2_wed" class="calendar_days text-center">4</td>
                        <td onclick="changeCurDay('row_2_thu')" id="row_2_thu" class="calendar_days text-center">5</td>
                        <td onclick="changeCurDay('row_2_fri')" id="row_2_fri" class="calendar_days text-center cur_viewed_day">6</td>
                        <td onclick="changeCurDay('row_2_sat')" id="row_2_sat" class="calendar_days text-center">7</td>
                        <td onclick="changeCurDay('row_2_sun')" id="row_2_sun" class="calendar_days text-center">8</td>
                    </tr>
                    <tr>
                        <td onclick="changeCurDay('row_3_mon')" id="row_3_mon" class="calendar_days text-center">9</td>
                        <td onclick="changeCurDay('row_3_tue')" id="row_3_tue" class="event calendar_days text-center">10</td>
                        <td onclick="changeCurDay('row_3_wed')" id="row_3_wed" class="calendar_days text-center">11</td>
                        <td onclick="changeCurDay('row_3_thu')" id="row_3_thu" class="calendar_days text-center">12</td>
                        <td onclick="changeCurDay('row_3_fri')" id="row_3_fri" class="calendar_days text-center">13</td>
                        <td onclick="changeCurDay('row_3_sat')" id="row_3_sat" class="calendar_days text-center">14</td>
                        <td onclick="changeCurDay('row_3_sun')" id="row_3_sun" class="calendar_days text-center">15</td>
                    </tr>
                    <tr>
                        <td onclick="changeCurDay('row_4_mon')" id="row_4_mon" class="calendar_days text-center">16</td>
                        <td onclick="changeCurDay('row_4_tue')" id="row_4_tue" class="calendar_days text-center">17</td>
                        <td onclick="changeCurDay('row_4_wed')" id="row_4_wed" class="calendar_days text-center">18</td>
                        <td onclick="changeCurDay('row_4_thu')" id="row_4_thu" class="calendar_days text-center">19</td>
                        <td onclick="changeCurDay('row_4_fri')" id="row_4_fri" class="calendar_days text-center">20</td>
                        <td onclick="changeCurDay('row_4_sat')" id="row_4_sat" class="event calendar_days text-center">21</td>
                        <td onclick="changeCurDay('row_4_sun')" id="row_4_sun" class="calendar_days text-center">22</td>
                    </tr>

                    <tr>
                        <td onclick="changeCurDay('row_5_mon')" id="row_5_mon" class="current-day event calendar_days text-center">23</td>
                        <td onclick="changeCurDay('row_5_tue')" id="row_5_tue" class="calendar_days text-center">24</td>
                        <td onclick="changeCurDay('row_5_wed')" id="row_5_wed" class="calendar_days text-center">25</td>
                        <td onclick="changeCurDay('row_5_thu')" id="row_5_thu" class="calendar_days text-center">26</td>
                        <td onclick="changeCurDay('row_5_fri')" id="row_5_fri" class="calendar_days text-center">27</td>
                        <td onclick="changeCurDay('row_5_sat')" id="row_5_sat" class="calendar_days text-center">28</td>
                        <td onclick="changeCurDay('row_5_sun')" id="row_5_sun" class="calendar_days text-center">29</td>
                    </tr>
                    <tr>
                        <td onclick="changeCurDay('row_6_mon')" id="row_6_mon" class="calendar_days text-center">30</td>
                        <td onclick="changeCurDay('row_6_tue')" id="row_6_tue" class="next-month calendar_days text-center">1</td>
                        <td onclick="changeCurDay('row_6_wed')" id="row_6_wed" class="next-month calendar_days text-center">2</td>
                        <td onclick="changeCurDay('row_6_thu')" id="row_6_thu" class="next-month calendar_days text-center">3</td>
                        <td onclick="changeCurDay('row_6_fri')" id="row_6_fri" class="next-month calendar_days text-center">4</td>
                        <td onclick="changeCurDay('row_6_sat')" id="row_6_sat" class="next-month calendar_days text-center">5</td>
                        <td onclick="changeCurDay('row_6_sun')" id="row_6_sun" class="next-month calendar_days text-center">6</td>
                    </tr>

                </tbody>
            </table>


            <form class="form-inline">
                <div class="form-group mb-2">
                    <input id="day_input" class="form-control" id="input_day" placeholder="1">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select id="calendar_month_select" class="form-select">
                        <option value="0">Januar</option>
                        <option value="1">Ferbuar</option>
                        <option value="2">Marec</option>
                        <option value="3">April</option>
                        <option value="4">Maj</option>
                        <option value="5">Junij</option>
                        <option value="6">Julij</option>
                        <option value="7">Avgust</option>
                        <option value="8">September</option>
                        <option value="9">Oktober</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <input id="year_input" class="form-control" id="input_year" placeholder="2022">
                </div>
                <div class="form-group">
                    <a onclick="changeCurDate()" class="btn btn-primary mb-2">Change date</a>
                </div>
            </form>
        </div>
    </div>
</body>
