<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDV</title>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/calendar.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-4">

            <p onclick="putInPrevMonth()" id="calendar_prev_btn" class="">&#8249;</p>

        </div>
        <div class="col-4">

            <p id="calendar_month" style="font-size:3vw;" class="">September</p>

        </div>
        <div class="col-4">

            <p onclick="putInNextMonth()" id="calendar_next_btn"class="">&#8250;</p>

        </div>
    </div>

    <table>

        <thead>
            
            <tr>
                
                <td class="calendar_days">Mo</td>
                <td class="calendar_days">Tu</td>
                <td class="calendar_days">We</td>
                <td class="calendar_days">Th</td>
                <td class="calendar_days">Fr</td>
                <td class="calendar_days">Sa</td>
                <td class="calendar_days">Su</td>

            </tr>

        </thead>

        <tbody>
            
            <tr>
                <td onclick="changeCurDay('row_1_mon')" id="row_1_mon" class="prev-month calendar_days">26</td>
                <td onclick="changeCurDay('row_1_tue')" id="row_1_tue" class="prev-month calendar_days">27</td>
                <td onclick="changeCurDay('row_1_wed')" id="row_1_wed" class="prev-month calendar_days">28</td>
                <td onclick="changeCurDay('row_1_thu')" id="row_1_thu" class="prev-month calendar_days">29</td>
                <td onclick="changeCurDay('row_1_fri')" id="row_1_fri" class="prev-month calendar_days">30</td>
                <td onclick="changeCurDay('row_1_sat')" id="row_1_sat" class="prev-month calendar_days">31</td>
                <td onclick="changeCurDay('row_1_sun')" id="row_1_sun" class="calendar_days">1</td>
            </tr>
            <tr>
                <td onclick="changeCurDay('row_2_mon')" id="row_2_mon" class="calendar_days">2</td>
                <td onclick="changeCurDay('row_2_tue')" id="row_2_tue" class="calendar_days">3</td>
                <td onclick="changeCurDay('row_2_wed')" id="row_2_wed" class="calendar_days">4</td>
                <td onclick="changeCurDay('row_2_thu')" id="row_2_thu" class="calendar_days">5</td>
                <td onclick="changeCurDay('row_2_fri')" id="row_2_fri" class="calendar_days">6</td>
                <td onclick="changeCurDay('row_2_sat')" id="row_2_sat" class="calendar_days">7</td>
                <td onclick="changeCurDay('row_2_sun')" id="row_2_sun" class="calendar_days">8</td>
            </tr>
            <tr>
                <td onclick="changeCurDay('row_3_mon')" id="row_3_mon" class="calendar_days">9</td>
                <td onclick="changeCurDay('row_3_tue')" id="row_3_tue" class="event calendar_days">10</td>
                <td onclick="changeCurDay('row_3_wed')" id="row_3_wed" class="calendar_days">11</td>
                <td onclick="changeCurDay('row_3_thu')" id="row_3_thu" class="calendar_days">12</td>
                <td onclick="changeCurDay('row_3_fri')" id="row_3_fri" class="calendar_days">13</td>
                <td onclick="changeCurDay('row_3_sat')" id="row_3_sat" class="calendar_days">14</td>
                <td onclick="changeCurDay('row_3_sun')" id="row_3_sun" class="calendar_days">15</td>
            </tr>
            <tr>
                <td onclick="changeCurDay('row_4_mon')" id="row_4_mon" class="calendar_days">16</td>
                <td onclick="changeCurDay('row_4_tue')" id="row_4_tue" class="calendar_days">17</td>
                <td onclick="changeCurDay('row_4_wed')" id="row_4_wed" class="calendar_days">18</td>
                <td onclick="changeCurDay('row_4_thu')" id="row_4_thu" class="calendar_days">19</td>
                <td onclick="changeCurDay('row_4_fri')" id="row_4_fri" class="calendar_days">20</td>
                <td onclick="changeCurDay('row_4_sat')" id="row_4_sat" class="event calendar_days">21</td>
                <td onclick="changeCurDay('row_4_sun')" id="row_4_sun" class="calendar_days">22</td>
            </tr>

            <tr>
                <td onclick="changeCurDay('row_5_mon')" id="row_5_mon" class="current-day event calendar_days">23</td>
                <td onclick="changeCurDay('row_5_tue')" id="row_5_tue" class="calendar_days">24</td>
                <td onclick="changeCurDay('row_5_wed')" id="row_5_wed" class="calendar_days">25</td>
                <td onclick="changeCurDay('row_5_thu')" id="row_5_thu" class="calendar_days">26</td>
                <td onclick="changeCurDay('row_5_fri')" id="row_5_fri" class="calendar_days">27</td>
                <td onclick="changeCurDay('row_5_sat')" id="row_5_sat" class="calendar_days">28</td>
                <td onclick="changeCurDay('row_5_sun')" id="row_5_sun" class="calendar_days">29</td>
            </tr>
            <tr>
                <td onclick="changeCurDay('row_6_mon')" id="row_6_mon" class="calendar_days">30</td>
                <td onclick="changeCurDay('row_6_tue')" id="row_6_tue" class="next-month calendar_days">1</td>
                <td onclick="changeCurDay('row_6_wed')" id="row_6_wed" class="next-month calendar_days">2</td>
                <td onclick="changeCurDay('row_6_thu')" id="row_6_thu" class="next-month calendar_days">3</td>
                <td onclick="changeCurDay('row_6_fri')" id="row_6_fri" class="next-month calendar_days">4</td>
                <td onclick="changeCurDay('row_6_sat')" id="row_6_sat" class="next-month calendar_days">5</td>
                <td onclick="changeCurDay('row_6_sun')" id="row_6_sun" class="next-month calendar_days">6</td>
            </tr>

        </tbody>
    </table>
</body>
