<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDV</title>
    <link rel="stylesheet" href="static/css/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <script src="static/js/Calendar.js"></script>
    <script src="static/js/Event.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>

    <div class="container">

        <div class="row calendar_container">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-4">

                        <p onclick="putInPrevMonth()" id="calendar_prev_btn" class="text-center calendar_nav_btn">&#8249;</p>

                    </div>
                    <div class="col-4">

                        <p id="calendar_month" style="font-size:3vw;" class="text-center calendar_month">September</p>

                    </div>
                    <div class="col-4">

                        <p onclick="putInNextMonth()" id="calendar_next_btn" class="text-center calendar_nav_btn">&#8250;</p>

                    </div>
                </div>

                <table>

                    <thead>
                        
                        <tr>
                            
                            <td class="bold calendar_day_names text-center">Mo</td>
                            <td class="bold calendar_day_names text-center">Tu</td>
                            <td class="bold calendar_day_names text-center">We</td>
                            <td class="bold calendar_day_names text-center">Th</td>
                            <td class="bold calendar_day_names text-center">Fr</td>
                            <td class="bold calendar_day_names text-center">Sa</td>
                            <td class="bold calendar_day_names text-center">Su</td>

                        </tr>

                    </thead>

                    <tbody>
                        
                        <tr>
                            <td onclick="focusOnDay('row_1_mon')" id="row_1_mon" class="calendar_days text-center">26</td>
                            <td onclick="focusOnDay('row_1_tue')" id="row_1_tue" class="calendar_days text-center">27</td>
                            <td onclick="focusOnDay('row_1_wed')" id="row_1_wed" class="calendar_days text-center">28</td>
                            <td onclick="focusOnDay('row_1_thu')" id="row_1_thu" class="calendar_days text-center">29</td>
                            <td onclick="focusOnDay('row_1_fri')" id="row_1_fri" class="calendar_days text-center">30</td>
                            <td onclick="focusOnDay('row_1_sat')" id="row_1_sat" class="calendar_days text-center">31</td>
                            <td onclick="focusOnDay('row_1_sun')" id="row_1_sun" class="bold calendar_days text-center">1</td>
                        </tr>
                        <tr>
                            <td onclick="focusOnDay('row_2_mon')" id="row_2_mon" class="calendar_days text-center">2</td>
                            <td onclick="focusOnDay('row_2_tue')" id="row_2_tue" class="calendar_days text-center">3</td>
                            <td onclick="focusOnDay('row_2_wed')" id="row_2_wed" class="calendar_days text-center">4</td>
                            <td onclick="focusOnDay('row_2_thu')" id="row_2_thu" class="calendar_days text-center">5</td>
                            <td onclick="focusOnDay('row_2_fri')" id="row_2_fri" class="calendar_days text-center">6</td>
                            <td onclick="focusOnDay('row_2_sat')" id="row_2_sat" class="calendar_days text-center">7</td>
                            <td onclick="focusOnDay('row_2_sun')" id="row_2_sun" class="bold calendar_days text-center">8</td>
                        </tr>
                        <tr>
                            <td onclick="focusOnDay('row_3_mon')" id="row_3_mon" class="calendar_days text-center">9</td>
                            <td onclick="focusOnDay('row_3_tue')" id="row_3_tue" class="calendar_days text-center">10</td>
                            <td onclick="focusOnDay('row_3_wed')" id="row_3_wed" class="calendar_days text-center">11</td>
                            <td onclick="focusOnDay('row_3_thu')" id="row_3_thu" class="calendar_days text-center">12</td>
                            <td onclick="focusOnDay('row_3_fri')" id="row_3_fri" class="calendar_days text-center">13</td>
                            <td onclick="focusOnDay('row_3_sat')" id="row_3_sat" class="calendar_days text-center">14</td>
                            <td onclick="focusOnDay('row_3_sun')" id="row_3_sun" class="bold calendar_days text-center">15</td>
                        </tr>
                        <tr>
                            <td onclick="focusOnDay('row_4_mon')" id="row_4_mon" class="calendar_days text-center">16</td>
                            <td onclick="focusOnDay('row_4_tue')" id="row_4_tue" class="calendar_days text-center">17</td>
                            <td onclick="focusOnDay('row_4_wed')" id="row_4_wed" class="calendar_days text-center">18</td>
                            <td onclick="focusOnDay('row_4_thu')" id="row_4_thu" class="calendar_days text-center">19</td>
                            <td onclick="focusOnDay('row_4_fri')" id="row_4_fri" class="calendar_days text-center">20</td>
                            <td onclick="focusOnDay('row_4_sat')" id="row_4_sat" class="calendar_days text-center">21</td>
                            <td onclick="focusOnDay('row_4_sun')" id="row_4_sun" class="bold calendar_days text-center">22</td>
                        </tr>

                        <tr>
                            <td onclick="focusOnDay('row_5_mon')" id="row_5_mon" class="current-day calendar_days text-center">23</td>
                            <td onclick="focusOnDay('row_5_tue')" id="row_5_tue" class="calendar_days text-center">24</td>
                            <td onclick="focusOnDay('row_5_wed')" id="row_5_wed" class="calendar_days text-center">25</td>
                            <td onclick="focusOnDay('row_5_thu')" id="row_5_thu" class="calendar_days text-center">26</td>
                            <td onclick="focusOnDay('row_5_fri')" id="row_5_fri" class="calendar_days text-center">27</td>
                            <td onclick="focusOnDay('row_5_sat')" id="row_5_sat" class="calendar_days text-center">28</td>
                            <td onclick="focusOnDay('row_5_sun')" id="row_5_sun" class="bold calendar_days text-center">29</td>
                        </tr>
                        <tr>
                            <td onclick="focusOnDay('row_6_mon')" id="row_6_mon" class="calendar_days text-center">30</td>
                            <td onclick="focusOnDay('row_6_tue')" id="row_6_tue" class="next_month calendar_days text-center">1</td>
                            <td onclick="focusOnDay('row_6_wed')" id="row_6_wed" class="next_month calendar_days text-center">2</td>
                            <td onclick="focusOnDay('row_6_thu')" id="row_6_thu" class="next_month calendar_days text-center">3</td>
                            <td onclick="focusOnDay('row_6_fri')" id="row_6_fri" class="next_month calendar_days text-center">4</td>
                            <td onclick="focusOnDay('row_6_sat')" id="row_6_sat" class="next_month calendar_days text-center">5</td>
                            <td onclick="focusOnDay('row_6_sun')" id="row_6_sun" class="bold next_month calendar_days text-center">6</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="col-lg-6">

                <p id="calendar_date" class="text-center">23. September 2022</p>

                <p id="calendar_day" class="text-center">Moday</p>

                <p id="calendar_events" class="text-left">Events:</p>

                <div id="events">

                    <!--<p class="calendar_event text-left">- Meeting</p>-->

                </div>

            </div>
        </div>

        <div class="row additional_inputs_container">
            <div class="col-lg-6">

                <p class="input_title text-center">Change date</p>

                <form class="form">
                    <div class="form-group mb-2 change_date_form_field">
                        <input id="day_input" class="form-control" id="input_day" placeholder="1">
                    </div>
                    <div class="form-group mb-2 change_date_form_field">
                        <select id="calendar_month_select" class="form-select">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">Maj</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="form-group mb-2 change_date_form_field">
                        <input id="year_input" class="form-control" id="input_year" placeholder="2022">
                    </div>
                    <div class="form-group change_date_form_field">
                        <a onclick="changeCurDate()" class="btn btn_save mb-2">Change date</a>
                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                <p class="input_title text-center">Import dates</p>
            </div>
        </div>

    </div>
</body>
